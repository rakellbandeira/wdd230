<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consuming a Weather API</title>
</head>
<body>
    
    <h1>OpenWeatherMap.org API Test</h1>
    <main>
        <p>The current temperature in Trier, Germany is <span id="current-temp"></span></p>
        <figure>
            <img id="weather-icon" src="" alt="">
            <figcaption id="figcaption">test caption</figcaption>
        </figure>
    </main>

    <footer>
        <span> | OpenWeatherMap.org | CC BY-SA 4.0</span>
    </footer>
    
    <!-- Lat 49.75 N, Long 6.64 E-->

    <script src="scripts/weather.js" defer></script>
</body>
</html>
